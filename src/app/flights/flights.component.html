<div  *ngIf="(flights$ | async) != null">
  <div class="flights_view" fxLayout="column" *ngFor="let flight of (flights$ | async).data" >
      <div *ngFor="let route of flight.route">
        <div fxLayout="row" fxLayoutGap="20px"  fxLayoutAlign="center center">
          <div fxflex="30">
              {{route.cityFrom}}
                <div fxLayout="column">
                  {{route.dTime * 1000 | date:'yyyy-MM-dd HH:mm:ss Z'}}
                </div>
          </div>
          <div fxflex="40">
            <img class="img-flight" src="assets/flying.png"  >
          </div>
          <div fxflex="30">
            {{route.cityTo}}
            <div fxLayout="column">
              {{route.dTime * 1000 | date:'yyyy-MM-dd HH:mm:ss Z'}}
            </div>
          </div>
      </div>
    </div>
 </div>
</div>
